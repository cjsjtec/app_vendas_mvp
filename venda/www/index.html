<!DOCTYPE html>
<html ng-app="appVendas">
<head>
    <title>Blank Cordova Mobile App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }

    </style>

    <link href="lib/ionicframework/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="lib/ionicframework/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
</head>


<body>
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

        <!-- libs -->

    <script src="lib/angularjs/angular-messages.js"></script>
    <script src="lib/angularjs/angular-touch.js"></script>
    <script src="lib/angularjs/mask.js"></script>

    <!-- configs -->
    <script src="js/config/routeConfig.js"></script>

    <!-- constants -->
    <script src="js/constants/appVersion.js"></script>

    <!-- controllers -->
    <script src="js/controllers/homeCtrl.js"></script>

    <!-- services -->

    <script src="js/services/ajaxService.js"></script>

    <!-- factory -->


    <!-- directives -->
    <script src="js/directives/touchActiveDirective.js"></script>
    <script src="js/directives/triggerDirective.js"></script>

    <script src="cordova.js"></script>

    <script src="xdk/init-dev.js"></script>

</html>
